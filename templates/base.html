<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}Dwiggy: Online Food Order System{% endblock %}
    </title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <!-- Navbar -->
    <header class="text-gray-600 body-font">
      <div
        class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
      >
        <a
          class="flex title font-medium items-center text-gray-900 mb-4 md:mb-0"
        >
          <i class="bi bi-shop text-2xl"></i>
          <span class="ml-3 text-xl mt-1">Order Food Online</span>
        </a>
        <nav class="md:ml-auto flex flex-wrap items-center text-base">
          <a class="mr-5 hover:text-gray-900" href="#">Home</a>
          <a class="mr-5 hover:text-gray-900" href="#}">Menu</a>
          <a class="mr-5 hover:text-gray-900" href="#">About</a>
          <a class="mr-5 hover:text-gray-900" href="#">Contact</a>
        </nav>
        <!-- Dynamic buttons -->
        <div id="auth-buttons">
          <a
            href="{% url 'login' %}"
            class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0"
          >
            Login
          </a>
        </div>
      </div>
    </header>
    <!-- Navbar -->

    <!-- Main Content -->
    <div class="container">{% block content %}{% endblock %}</div>

    <script src="https://cdn.tailwindcss.com"></script>
    {% load static %}
    <script src="{% static 'scripts/utils.js' %}"></script>
    <script>
      const authButtons = document.getElementById("auth-buttons");
      if (checkAuth()) {
        const username = localStorage.getItem("username");
        // If authenticated
        authButtons.innerHTML = `
          <a class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">
            Hi, ${username}
          </a>
          <a
            href="#"
            class="inline-flex items-center bg-red-500 text-white border-0 py-1 px-3 focus:outline-none hover:bg-red-600 rounded text-base mt-4 md:mt-0 ml-4"
            onclick="logoutFunc()"
          >
            Logout
          </a>
        `;
      } else {
        // If not authenticated
        authButtons.innerHTML = `
          <a
            href="{% url 'login' %}"
            class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0"
          >
            Login
          </a>
        `;
      }

      function logoutFunc() {
        logout();
        window.location.reload();
      }
    </script>
  </body>
</html>
