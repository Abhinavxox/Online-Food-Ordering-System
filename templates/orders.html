{% extends "base.html" %}
<h1></h1>
{% block title %}Home - Dwiggy{% endblock %}
<h1></h1>
{% block content %} {% load static %}
<div class="container mx-auto p-6">
  <h1 class="text-2xl font-bold text-gray-800 mb-6">My Orders</h1>

  <!-- Search and Filters -->
  <div class="flex items-center justify-between mb-4">
    <input
      type="text"
      placeholder="Search by Order ID"
      class="w-full max-w-md px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300 focus:outline-none"
    />
    <div class="flex gap-2 ml-4">
      <button
        class="px-3 py-1 rounded-full text-sm bg-orange-100 text-orange-700 border border-orange-500"
      >
        All
      </button>
      <button
        class="px-3 py-1 rounded-full text-sm bg-gray-100 text-gray-700 border border-gray-300"
      >
        Ongoing
      </button>
      <button
        class="px-3 py-1 rounded-full text-sm bg-gray-100 text-gray-700 border border-gray-300"
      >
        Delivered
      </button>
      <button
        class="px-3 py-1 rounded-full text-sm bg-gray-100 text-gray-700 border border-gray-300"
      >
        Cancelled
      </button>
    </div>
  </div>

  <!-- Orders List -->
  <div class="space-y-4" id="orders">
    <p class="text-gray-600 text-center">Loading orders...</p>
  </div>
</div>
<script src="{% static 'scripts/utils.js' %}"></script>
<script>
  getAllOrders();
</script>
{% endblock %}
