<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.0.0/mdb.min.css"
      rel="stylesheet"
    />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <style>
      .btn-primary {
        background-color: #FF5200 !important;
        border-color: #FF5200 !important;
      }
      .btn-primary:hover {
        background-color: #e64b00 !important;
        border-color: #e64b00 !important;
      }
    </style>
  </head>

  <body>
    <div
      class="container vh-100 d-flex justify-content-center align-items-center flex-column"
    >
      <section>
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                class="img-fluid"
                alt="Sample image"
              />
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form id="loginForm">
                <h1 class="text-center my-4">Login</h1>
                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input
                    type="text"
                    id="username"
                    class="form-control form-control-lg"
                    placeholder="Enter your username"
                  />
                  <label class="form-label" for="username"
                    >Username</label
                  >
                </div>

                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-3">
                  <input
                    type="password"
                    id="password"
                    class="form-control form-control-lg"
                    placeholder="Enter password"
                  />
                  <label class="form-label" for="password">Password</label>
                </div>

                <div class="d-flex justify-content-between align-items-center">
                  <!-- Checkbox -->
                  <div class="form-check mb-0">
                    <input
                      class="form-check-input me-2"
                      type="checkbox"
                      value=""
                      id="form2Example3"
                    />
                    <label class="form-check-label" for="form2Example3">
                      Remember me
                    </label>
                  </div>
                </div>

                <div class="text-center text-lg-start mt-4 pt-2">
                  <button
                    type="button"
                    class="btn btn-primary btn-lg w-100"
                    onclick="login()"
                  >
                    Login
                  </button>
                  <button type="button" 
                  class="btn btn-link"
                  onclick="removeCookie()"
                  >Reset token</button>
                
                  <p class="small fw-bold mt-2 pt-1 mb-0 w-100 text-center">
                    Don't have an account?
                    <a href="#!" class="link-danger">Register</a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
    {% load static %}
    <script src="{% static 'scripts/utils.js' %}"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.umd.min.js"
    ></script>
    <script>
      function removeCookie() {
        if (localStorage.getItem("token")) {
          localStorage.removeItem("token");
          localStorage.removeItem("username");
          localStorage.removeItem("email");
          alert("Token removed");
        } else {
          alert("No token found");
        }
      }

      if (checkAuth()) {
        alert("You are already logged in");
        window.location.href = "/";
      }
    </script>
  </body>
</html>
