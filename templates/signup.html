<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.0.0/mdb.min.css"
      rel="stylesheet"
    />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <style>
      .btn-primary {
        background-color: #ff5200 !important;
        border-color: #ff5200 !important;
      }
      .btn-primary:hover {
        background-color: #e64b00 !important;
        border-color: #e64b00 !important;
      }
    </style>
  </head>

  <body>
    <div
      class="container vh-100 d-flex justify-content-center align-items-center flex-column"
    >
      <section>
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img
              src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
              class="img-fluid"
              alt="Sample image"
            />
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form id="signupForm">
              <h1 class="text-center my-4">Sign Up</h1>

              <!-- First Name -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input
                  type="text"
                  id="firstName"
                  class="form-control form-control-lg"
                  placeholder="Enter your first name"
                  required
                />
                <label class="form-label" for="firstName">First Name</label>
              </div>

              <!-- Last Name -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input
                  type="text"
                  id="lastName"
                  class="form-control form-control-lg"
                  placeholder="Enter your last name"
                  required
                />
                <label class="form-label" for="lastName">Last Name</label>
              </div>

              <!-- Username input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input
                  type="text"
                  id="username"
                  class="form-control form-control-lg"
                  placeholder="Create a new username"
                  required
                />
                <label class="form-label" for="username">Username</label>
              </div>

              <!-- Email input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input
                  type="email"
                  id="email"
                  class="form-control form-control-lg"
                  placeholder="Enter a valid email address"
                  required
                />
                <label class="form-label" for="email">Email Address</label>
              </div>

              <!-- Password input -->
              <div data-mdb-input-init class="form-outline mb-3">
                <input
                  type="password"
                  id="password"
                  class="form-control form-control-lg"
                  placeholder="Enter your password"
                  required
                />
                <label class="form-label" for="password">Password</label>
              </div>

              <div class="text-center text-lg-start mt-4 pt-2">
                <button class="btn btn-primary btn-lg w-100" onclick="signup()">
                  Sign Up
                </button>
                <p class="small fw-bold mt-2 pt-1 mb-0 w-100 text-center">
                  Already have an account?
                  <a href="{% url "login" %}" class="link-danger">Login</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
    {% load static %}
    <script src="{% static 'scripts/utils.js' %}"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.umd.min.js"
    ></script>
    <script>
      if (checkAuth()) {
        alert("You are already logged in");
        window.location.href = "/";
      }
    </script>
  </body>
</html>
